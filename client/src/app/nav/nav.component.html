<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" href="#">Dotnet demo</a>

        @if(_isLoggedIn){
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
                <a class="nav-link" href="#">Matches</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Messages</a>
            </li>
        </ul>
        }

        @if(!_isLoggedIn){
        <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" [(ngModel)]="model.username" class="form-control me-2" placeholder="username">
            <input name="password" [(ngModel)]="model.password" class="form-control me-2" placeholder="password"
                type="password">
            <button class="btn btn-outline-success" type="submit">Login</button>
        </form>
        }
        @else {
        <div dropdown class="dropdown">
            <a dropdownToggle class="dropdown-toggle text-light text-decoration-none">Welcome {{model.username}}</a>
            <div *dropdownMenu="" class="dropdown-menu">
                <a href="#" class="dropdown-item">Edit profile</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item" (click)="logout()">Logout</a>
            </div>
        </div>
        }
    </div>
</nav>
